<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理</title>
    <!-- 引入 layui css 文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入 本页面的 css 文件 -->
    <link rel="stylesheet" href="/assets/css/atricle/atr_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表管理
        </div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="" id="form-search">
                <!-- 所有分类 -->
                <div class="layui-form-item layui-inline">

                    <select name="city-id">

                    </select>

                </div>
                <!-- 所有状态 -->
                <div class="layui-form-item layui-inline">

                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>

                </div>
                <!-- 按钮 -->
                <div class="layui-form-item layui-inline">

                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>


                </div>
            </form>


            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>文章分类</th>
                        <th>发表事件</th>
                        <th>状态</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>

                    <!-- <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>2016-11-28</td>
                        <td>2016-11-28</td>


                        <td>
                            <button type="button" class="layui-btn layui-btn-sm  layui-btn-xs btn-edit btn-edit"
                                data-id='{{$value.Id}}'>编辑</button>
                            <button type="button"
                                class="layui-btn layui-btn-sm btn-delete layui-btn-xs layui-btn-danger"
                                data-id='{{$value.Id}}'>删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            
            <!-- 分页区域 -->
<div id="pageBox"></div>


        </div>
    </div>
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id='t1'>
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date | dateFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm  layui-btn-xs btn-edit btn-edit"
                data-id='{{$value.Id}}'>编辑</button>
            <button type="button"
                class="layui-btn layui-btn-sm btn-delete layui-btn-xs layui-btn-danger"
                data-id='{{$value.Id}}'>删除</button>
        </td>
    </tr>
    {{/each}}
    </script>

    <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}

</script>



    <!-- 引入 layui js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jQuery 文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入 baseAPI 文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入 本页面的 js 文件 -->
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
